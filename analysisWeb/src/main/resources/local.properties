#### Runtime Database (RuntimeDatabase) ####
runtimeDatabase=MYSQL

#### JDBC database Configurations ####
jdbc.driver=com.mysql.cj.jdbc.Driver
jdbc.URL=jdbc:mysql://localhost:3306/b3log_symphony?useUnicode=yes&characterEncoding=UTF-8&useInformationSchema=true&useSSL=false&serverTimezone=UTC
jdbc.username=root
jdbc.password=root

# The minConnCnt MUST larger or equal to 3
jdbc.minConnCnt=3
jdbc.maxConnCnt=10

# The specific table name prefix
jdbc.tablePrefix=symphony
